<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>スレッド</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      height: 100dvh; /* Dynamic Viewport Height for mobile */
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e8f5e9;
    }
    
    .main-container {
      width: 100%;
      height: 100%;
      max-width: 924px;
      position: relative;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background-color: #e8f5e9;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 924px;
      height: 100%;
      background-image: url('src/thread_page/backgound.png');
      background-repeat: repeat-y;
      background-position: top center;
      background-size: 100% auto;
      z-index: 0;
      pointer-events: none;
    }
    
    .background-image-loader {
      position: absolute;
      visibility: hidden;
      width: 0;
      height: 0;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px; /* ボタンとcaptionのスペース */
    }
    
    .posts-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .caption-container {
      width: 100%;
      max-width: 924px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
    }
    
    .caption-container img {
      width: 100%;
      height: auto;
      display: block;
      max-width: var(--bg-width, 100%);
    }
    
    .fixed-post-button {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      max-width: 924px;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: transparent;
      pointer-events: none;
    }
    
    .fixed-post-button button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      pointer-events: auto;
    }
    
    .fixed-post-button img {
      width: var(--bg-width, 100%);
      max-width: var(--bg-width, 100%);
      height: auto;
      display: block;
    }
    
    .fixed-post-button button:active {
      opacity: 0.8;
    }
    
    /* スマホ向けの最適化（480px以下は100%表示） */
    @media (max-width: 480px) {
      .main-container {
        max-width: 100%;
        width: 100vw;
      }
      
      .background {
        max-width: 100%;
      }
      
      .fixed-post-button {
        max-width: 100%;
      }
    }
    
    /* タブレット向け（481px〜924pxは924pxに制限） */
    @media (min-width: 481px) and (max-width: 924px) {
      .main-container {
        max-width: 924px;
      }
      
      .background {
        max-width: 924px;
      }
      
      .fixed-post-button {
        max-width: 924px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="background"></div>
    <img src="src/thread_page/backgound.png" alt="" class="background-image-loader" id="bgImageLoader">
    
    <div class="content-wrapper">
      <div class="posts-container" id="postsContainer">
        <!-- 投稿がここに表示されます -->
      </div>
      
      <div class="caption-container">
        <img src="src/thread_page/caption.png" alt="キャプション" id="captionImage">
      </div>
    </div>
    
    <div class="fixed-post-button">
      <button onclick="goToPost()">
        <img src="src/thread_page/post2.png" alt="投稿" id="postButtonImage">
      </button>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : 'https://isi2-backend.onrender.com';
    
    // URLパラメータから石IDを取得
    function getStoneIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const stoneId = urlParams.get('stoneId');
      
      // URLパラメータがない場合は、ホスト名から取得を試みる
      if (!stoneId) {
        const host = window.location.hostname;
        // isi2.onrender.com → stone-002
        const match = host.match(/^isi(\d+)/);
        if (match) {
          const num = match[1].padStart(3, '0');
          return `stone-${num}`;
        }
      }
      
      return stoneId;
    }
    
    const stoneId = getStoneIdFromUrl();
    
    // 背景画像のサイズに合わせてcaptionとpost2のサイズを調整
    function adjustImageSizes() {
      const bgImage = document.getElementById('bgImageLoader');
      const captionImage = document.getElementById('captionImage');
      const postButtonImage = document.getElementById('postButtonImage');
      const mainContainer = document.querySelector('.main-container');
      
      if (bgImage && captionImage && postButtonImage && mainContainer) {
        bgImage.onload = function() {
          const bgWidth = bgImage.naturalWidth;
          const containerWidth = mainContainer.offsetWidth;
          const maxWidth = Math.min(bgWidth, containerWidth, 924);
          
          // CSS変数として設定
          document.documentElement.style.setProperty('--bg-width', `${maxWidth}px`);
          
          // captionとpost2の幅を設定
          captionImage.style.width = `${maxWidth}px`;
          captionImage.style.maxWidth = `${maxWidth}px`;
          postButtonImage.style.width = `${maxWidth}px`;
          postButtonImage.style.maxWidth = `${maxWidth}px`;
        };
        
        // 既に読み込まれている場合
        if (bgImage.complete) {
          bgImage.onload();
        }
      }
    }
    
    // 投稿データを取得して表示
    async function loadPosts() {
      if (!stoneId) {
        console.error('石IDが取得できませんでした');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/posts?stoneId=${stoneId}`);
        if (!response.ok) {
          console.error('投稿データの取得に失敗しました');
          return;
        }
        
        const posts = await response.json();
        const postsContainer = document.getElementById('postsContainer');
        
        // 時系列順（古い順）にソート
        posts.sort((a, b) => {
          const dateA = new Date(a.createdAt);
          const dateB = new Date(b.createdAt);
          return dateA - dateB;
        });
        
        // 投稿を表示
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post-item';
          postElement.innerHTML = `
            <div style="margin-bottom: 10px;">
              <strong style="color: ${post.pinColor || '#333'};">${post.nickname || '匿名'}</strong>
              <span style="color: #999; font-size: 12px; margin-left: 10px;">
                ${new Date(post.createdAt).toLocaleString('ja-JP')}
              </span>
            </div>
            ${post.comment ? `<div style="color: #333; white-space: pre-wrap;">${post.comment}</div>` : ''}
          `;
          postsContainer.appendChild(postElement);
        });
        
        // ページ読み込み後に最下部にスクロール
        setTimeout(() => {
          scrollToBottom();
        }, 100);
      } catch (error) {
        console.error('投稿データの読み込みエラー:', error);
      }
    }
    
    // 最下部にスクロール
    function scrollToBottom() {
      const mainContainer = document.querySelector('.main-container');
      if (mainContainer) {
        mainContainer.scrollTop = mainContainer.scrollHeight;
      }
    }
    
    // 投稿ページへ遷移
    function goToPost() {
      const url = stoneId ? `post.html?stoneId=${stoneId}` : 'post.html';
      window.location.href = url;
    }
    
    // ページ読み込み時に投稿を読み込む
    loadPosts();
    
    // 画像サイズの調整
    adjustImageSizes();
    
    // ページ読み込み後に最下部にスクロール（念のため）
    window.addEventListener('load', () => {
      setTimeout(scrollToBottom, 200);
      adjustImageSizes();
    });
    
    // スマホでの全面表示のための高さ設定
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      const body = document.body;
      const mainContainer = document.querySelector('.main-container');
      if (body && mainContainer) {
        body.style.height = `${window.innerHeight}px`;
        mainContainer.style.height = `${window.innerHeight}px`;
      }
    }
    
    // 初期設定とリサイズ時の処理
    setViewportHeight();
    window.addEventListener('resize', () => {
      setViewportHeight();
      adjustImageSizes();
    });
    window.addEventListener('orientationchange', () => {
      setViewportHeight();
      setTimeout(() => {
        scrollToBottom();
        adjustImageSizes();
      }, 300);
    });
  </script>
</body>
</html>
