<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>石の掲示板</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <style>
    @font-face {
      font-family: 'Senobi-Gothic';
      src: url('src/font/MODI_Senobi-Gothic_2017_0702 2/Senobi-Gothic-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Senobi-Gothic';
      src: url('src/font/MODI_Senobi-Gothic_2017_0702 2/Senobi-Gothic-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Senobi-Gothic';
      src: url('src/font/MODI_Senobi-Gothic_2017_0702 2/Senobi-Gothic-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    
    .main-container {
      width: 100%;
      height: 100%;
      max-width: 924px;
      position: relative;
      margin: 0 auto;
      background-image: url('src/thread_page/backgound.png');
      background-size: 100% auto; /* 横幅を100%に固定 */
      background-position: center top;
      background-repeat: no-repeat;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch; /* iOSでのスムーズなスクロール */
      overscroll-behavior: contain; /* スクロールの伝播を防ぐ */
      touch-action: pan-y; /* 縦方向のスクロールを許可 */
    }
    
    .main-container * {
      max-width: 100%;
      box-sizing: border-box;
    }
    
    #canvas-container {
      width: 100%;
      height: auto;
      position: relative;
      min-height: 200vh; /* 最低でも2画面分の高さを確保 */
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* 横方向のスクロールを防ぐ */
    }
    
    #physics-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      max-width: 100%; /* 背景の範囲を超えないように */
    }
    
    .caption-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: auto;
      margin-bottom: 0;
    }
    
    .caption-container img {
      width: 90%;
      max-width: 831.6px; /* 924px * 0.9 */
      height: auto;
      display: block;
    }
    
    .post-button-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(calc(-50% + 5px));
      width: 100%;
      max-width: 924px;
      display: flex;
      justify-content: center;
      z-index: 1001;
      pointer-events: auto;
    }
    
    .post-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      pointer-events: auto;
    }
    
    .post-button img {
      width: 95%;
      max-width: 877.8px; /* 924px * 0.95 */
      height: auto;
      display: block;
    }
    
    .post-button:active {
      opacity: 0.8;
    }
    
    .stone-image {
      position: absolute;
      pointer-events: none;
      user-select: none;
      max-width: 100%; /* 背景の範囲を超えないように */
      left: 0; /* 初期位置を0に設定 */
      will-change: transform; /* パフォーマンス向上 */
    }
    
    /* スマホ向けの最適化（480px以下は100%表示） */
    @media (max-width: 480px) {
      .main-container {
        max-width: 100%;
        width: 100vw;
      }
      
      .bottom-ui {
        max-width: 100%;
      }
      
      .post-button-container {
        max-width: 100%;
        transform: translateX(calc(-50% + 5px)); /* スマホでは中央揃えから5px右 */
      }
      
      .post-button img {
        width: 100vw;
        max-width: 100vw;
        height: auto;
      }
    }
    
    /* タブレット向け（481px〜924pxは924pxに制限） */
    @media (min-width: 481px) and (max-width: 924px) {
      .main-container {
        max-width: 924px;
      }
      
      .bottom-ui {
        max-width: 924px;
      }
    }
    /* ローディング画面 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-gif {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- ローディング画面 -->
  <div class="loading-screen" id="loadingScreen">
    <img src="src/gif/opening.gif" alt="読み込み中" class="loading-gif">
  </div>
  
  <div class="main-container" id="mainContainer">
    <div id="canvas-container">
      <canvas id="physics-canvas"></canvas>
      <div class="caption-container">
        <img src="src/thread_page/caption.png" alt="Caption" id="captionImage">
      </div>
    </div>
    
    <div class="post-button-container">
      <button class="post-button" onclick="goToPost()">
        <img src="src/thread_page/post2.png" alt="投稿">
      </button>
    </div>
  </div>

  <script>
    // Matter.js のエンジンとレンダラー
    let engine;
    let render;
    let world;
    let ground;
    let stones = [];
    let stoneImages = [];
    let captionImage;
    let captionHeight = 0;
    let containerWidth = 0;
    let containerHeight = 0;
    let backgroundWidth = 0; // バックグラウンド画像の幅
    let backgroundHeight = 0; // バックグラウンド画像の高さ
    let totalPostsCount = 0; // 投稿の総数（上方向パディング計算用）
    let topOffset = 0; // 石の初期位置のオフセット（上方向の余白）
    
    // 各石のテキストボックス情報
    const stoneTextAreas = {
      'stone1.png': [{
        x: 175,
        y: 139,
        width: 546,
        height: 279
      }],
      'stone2.png': [{
        x: 199,
        y: 190,
        width: 546,
        height: 279
      }],
      'stone3.png': [{
        x: 115,
        y: 213,
        width: 545,
        height: 279
      }],
      'stone4.png': [{
        x: 220,
        y: 178,
        width: 545,
        height: 278
      }]
    };
    
    // 利用可能な石画像のリスト
    const availableStones = ['stone1.png', 'stone2.png', 'stone3.png', 'stone4.png'];
    
    // ランダムに石画像を選択
    function getRandomStone() {
      // 確実にランダムに選択するため、現在時刻も考慮
      const randomValue = Math.random() + Date.now() % 1000 / 10000;
      const randomIndex = Math.floor(randomValue * availableStones.length) % availableStones.length;
      return availableStones[randomIndex];
    }
    
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : 'https://isi2-backend.onrender.com';
    
    // URLパラメータから石IDを取得
    function getStoneIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const stoneId = urlParams.get('stoneId');
      
      if (!stoneId) {
        const host = window.location.hostname;
        const match = host.match(/^isi(\d+)/);
        if (match) {
          const num = match[1].padStart(3, '0');
          return `stone-${num}`;
        }
      }
      
      return stoneId;
    }
    
    const stoneId = getStoneIdFromUrl();
    
    // 投稿ページへ遷移
    function goToPost() {
      const url = stoneId ? `post.html?stoneId=${stoneId}` : 'post.html';
      window.location.href = url;
    }
    
    // 初期化
    async function init() {
      // 画面サイズを取得
      containerWidth = document.getElementById('mainContainer').offsetWidth;
      containerHeight = window.innerHeight;
      
      // バックグラウンド画像のサイズを取得
      const bgImage = new Image();
      bgImage.src = 'src/thread_page/backgound.png';
      await new Promise((resolve) => {
        if (bgImage.complete) {
          resolve();
        } else {
          bgImage.onload = resolve;
        }
      });
      backgroundWidth = bgImage.naturalWidth;
      backgroundHeight = bgImage.naturalHeight;
      
      // キャプション画像の高さを取得
      const captionImg = document.getElementById('captionImage');
      await new Promise((resolve) => {
        if (captionImg.complete) {
          resolve();
        } else {
          captionImg.onload = resolve;
        }
      });
      captionHeight = captionImg.offsetHeight;
      
      // Matter.js エンジンの作成
      engine = Matter.Engine.create();
      world = engine.world;
      engine.world.gravity.y = 0.8; // 重力の強さ
      engine.world.gravity.scale = 0.001;
      
      // 物理演算のタイムステップを調整（スマホでのパフォーマンス向上）
      engine.timing.timeScale = 1;
      
      // 石の画像は各投稿ごとにランダムに選択されるため、ここでは初期化しない
      
      // レンダラーの作成（非表示、物理演算のみ）
      const canvas = document.getElementById('physics-canvas');
      canvas.width = containerWidth;
      canvas.height = containerHeight * 3; // 十分な高さを確保
      
      // 左右の壁を作成（石が画面外に出ないように）
      const leftWall = Matter.Bodies.rectangle(
        0,
        containerHeight * 1.5,
        10,
        containerHeight * 3,
        {
          isStatic: true,
          label: 'leftWall'
        }
      );
      
      const rightWall = Matter.Bodies.rectangle(
        containerWidth,
        containerHeight * 1.5,
        10,
        containerHeight * 3,
        {
          isStatic: true,
          label: 'rightWall'
        }
      );
      
      // 地面（キャプション）の作成
      // キャプションはコンテナの最下部に配置されるので、コンテナの高さから計算
      const container = document.getElementById('canvas-container');
      const containerScrollHeight = container.scrollHeight || containerHeight * 2;
      const groundY = containerScrollHeight - captionHeight;
      ground = Matter.Bodies.rectangle(
        containerWidth / 2,
        groundY,
        containerWidth,
        10,
        {
          isStatic: true,
          label: 'ground'
        }
      );
      Matter.World.add(world, [ground, leftWall, rightWall]);
      
      // 投稿データを取得して石を生成
      await loadPostsAndCreateStones();
      
      // 物理演算のループを開始
      Matter.Runner.run(engine);
      
      // 石の位置を更新するループ
      requestAnimationFrame(updateStones);
      
      // コンテナの高さはすべての石が作成された後に一度だけ設定される
    }
    
    // 上方向のオフセットを計算して設定（石の初期位置を調整するため）
    function setTopOffset() {
      // 現在作成されている石の数を取得
      const stonesCount = stones.length;
      
      if (stonesCount === 0) {
        // 石がまだ作成されていない場合は、投稿数を取得して計算
        // この関数は後で呼ばれるので、その時点で石の数が確定している
        return;
      }
      
      // すべての石の高さの合計を計算
      let totalStoneHeight = 0;
      stones.forEach(stone => {
        totalStoneHeight += stone.height;
      });
      
      // 石の高さの合計 × 2倍 + caption.pngの高さ
      topOffset = totalStoneHeight * 2 + captionHeight;
      
      console.log(`上方向オフセットを設定: ${topOffset}px (石の高さ合計: ${totalStoneHeight}px × 2 + caption高さ: ${captionHeight}px)`);
    }
    
    // 投稿データを取得して石を生成
    async function loadPostsAndCreateStones() {
      if (!stoneId) {
        console.error('石IDが取得できませんでした');
        return;
      }
      
      let postsWithComments = [];
      
      // sessionStorageから事前計算されたデータを取得
      const preloadedPosts = sessionStorage.getItem('preloadedPosts');
      if (preloadedPosts) {
        try {
          postsWithComments = JSON.parse(preloadedPosts);
          console.log('事前計算されたデータを使用:', postsWithComments.length, '件');
          // 使用後は削除
          sessionStorage.removeItem('preloadedPosts');
        } catch (error) {
          console.error('事前計算データの読み込みエラー:', error);
        }
      }
      
      // 事前計算データがない場合はAPIから取得
      if (postsWithComments.length === 0) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/posts?stoneId=${stoneId}`);
          if (!response.ok) {
            console.error('投稿データの取得に失敗しました');
            return;
          }
          
          const posts = await response.json();
          
          // コメントがある投稿のみをフィルタリング（ニックネームだけの投稿は除外）
          postsWithComments = posts.filter(post => post.comment && post.comment.trim().length > 0);
        } catch (error) {
          console.error('投稿データの取得エラー:', error);
          return;
        }
      }
      
      // 投稿の総数を保存
      totalPostsCount = postsWithComments.length;
        
      // 時系列順（古い順）にソート（事前計算データは既にソート済みの可能性があるが、念のため）
      postsWithComments.sort((a, b) => {
        const dateA = new Date(a.createdAt);
        const dateB = new Date(b.createdAt);
        return dateA - dateB;
      });
      
      // 事前にtopOffsetを計算（平均的な石のサイズを使用）
      // バックグラウンド画像の実際の表示幅（containerWidth）の60%を最大サイズとして設定
      const maxDisplayWidth = containerWidth * 0.6;
      // 平均的な石のサイズ（すべての石画像の平均）
      const averageOriginalWidth = 970;
      const averageOriginalHeight = 567;
      // スケールを計算
      let scale;
      if (averageOriginalWidth > maxDisplayWidth) {
        scale = maxDisplayWidth / averageOriginalWidth;
      } else {
        scale = 1.0;
      }
      // 平均的な石の高さ
      const averageStoneHeight = averageOriginalHeight * scale;
      // すべての石の高さの合計
      const estimatedTotalStoneHeight = averageStoneHeight * totalPostsCount;
      // 事前にtopOffsetを設定（石の高さ合計×2倍+caption高さ）
      topOffset = estimatedTotalStoneHeight * 2 + captionHeight;
      console.log(`事前にtopOffsetを設定: ${topOffset}px (推定石の高さ合計: ${estimatedTotalStoneHeight}px × 2 + caption高さ: ${captionHeight}px)`);
      
      // 全ての石を一度に生成（画面上部に待機）
      const stonePromises = postsWithComments.map((post, index) => {
        return new Promise((resolve) => {
          createStone(post, index, resolve);
        });
      });
      
      // 全ての石が作成されたら、コンテナの高さを計算して固定
      Promise.all(stonePromises).then(() => {
        setTimeout(() => {
          setTopOffset();
          adjustContainerHeight();
          
          // ローディング画面を非表示にする（事前計算データがある場合は既に表示されていない）
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen && loadingScreen.style.display !== 'none') {
            loadingScreen.classList.add('hidden');
            // アニメーション後に完全に削除
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
          
          // コンテナの高さが計算された後、画面下部にスクロール
          setTimeout(() => {
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.scrollTop = mainContainer.scrollHeight;
            console.log(`初期スクロール位置を画面下部に設定: ${mainContainer.scrollTop}px`);
          }, 100);
          
          // ローディング画面が消えた後、1秒ごとに順番に落下させる
          // 時系列順（古い順）に落下させるため、indexの順番で実行
          stones.forEach((stone, index) => {
            setTimeout(() => {
              // 重力を有効にする（isStaticをfalseにする）
              Matter.Body.setStatic(stone.body, false);
              console.log(`石 ${index} を落下開始`);
            }, 500 + (index * 1000)); // ローディング画面のフェードアウト後 + 1秒間隔で落下
          });
        }, 500);
      });
    }
    
    // 石を作成
    function createStone(post, index, onComplete) {
      // ランダムに石画像を選択
      const selectedStoneName = getRandomStone();
      // パスを明示的に設定（他の画像と同じ形式）
      const stonePath = `src/stones/${selectedStoneName}`;
      
      // デバッグ用: 選択された石をログ出力
      console.log(`投稿 ${index}: ${selectedStoneName} を選択 (パス: ${stonePath})`);
      
      // 選択された石のテキストボックス情報を取得
      const textAreaInfo = stoneTextAreas[selectedStoneName][0];
      
      // 石画像を読み込む
      const stoneImage = new Image();
      stoneImage.src = stonePath;
      
      // 画像が読み込まれたら石を作成
      const createStoneElement = (stoneImg) => {
        // オリジナルサイズを取得
        const originalWidth = stoneImg.naturalWidth || 970;
        const originalHeight = stoneImg.naturalHeight || 567;
        
        // コメントエリアのオリジナル座標（選択された石の情報を使用）
        const commentAreaOriginal = {
          x: textAreaInfo.x,
          y: textAreaInfo.y,
          width: textAreaInfo.width,
          height: textAreaInfo.height
        };
        
        // バックグラウンド画像の実際の表示幅（containerWidth）の60%を最大サイズとして設定
        // バックグラウンド画像は background-size: 100% auto; で画面幅に合わせてスケールされている
        const maxDisplayWidth = containerWidth * 0.6;
        
        // 石画像が最大サイズより大きい場合はリサイズ
        let scale;
        if (originalWidth > maxDisplayWidth) {
          scale = maxDisplayWidth / originalWidth;
        } else {
          // 最大サイズより小さい場合はそのままのサイズ
          scale = 1.0;
        }
        
        // デバッグ用: サイズ計算をログ出力
        console.log(`石画像サイズ計算: オリジナル幅=${originalWidth}px, 最大表示幅=${maxDisplayWidth}px, スケール=${scale.toFixed(3)}`);
        
        // スケール後の石のサイズ
        const stoneWidth = originalWidth * scale;
        const stoneHeight = originalHeight * scale;
        
        // スケール後のコメントエリアの座標
        const commentArea = {
          x: commentAreaOriginal.x * scale,
          y: commentAreaOriginal.y * scale,
          width: commentAreaOriginal.width * scale,
          height: commentAreaOriginal.height * scale
        };
        
        // 落下開始位置（画面上部のランダムな位置、横幅の範囲内）
        // 石が回転する可能性を考慮して、少し余裕を持たせる
        const margin = stoneWidth * 0.6; // 回転を考慮してマージンを大きく
        const startX = margin + Math.random() * (containerWidth - margin * 2);
        // 上方向のオフセットを考慮して、石の初期位置を調整（画面上部に待機）
        const startY = topOffset + index * (stoneHeight + 20); // 上から順番に配置、少し間隔を空ける
        
        // Matter.js のボディを作成（初期状態では静止）
        const stoneBody = Matter.Bodies.rectangle(
          startX,
          startY,
          stoneWidth,
          stoneHeight,
          {
            restitution: 0.3, // 反発係数
            friction: 0.8,
            density: 0.001,
            isStatic: true, // 初期状態では静止（重力を無効）
            label: `stone-${post.id}`
          }
        );
        
        Matter.World.add(world, stoneBody);
        
        // 石のコンテナを作成（画像と投稿情報を重ねるため）
        const stoneContainer = document.createElement('div');
        stoneContainer.className = 'stone-image';
        stoneContainer.style.position = 'absolute';
        stoneContainer.style.width = `${stoneWidth}px`;
        stoneContainer.style.height = `${stoneHeight}px`;
        stoneContainer.style.pointerEvents = 'none';
        stoneContainer.style.userSelect = 'none';
        stoneContainer.style.willChange = 'transform';
        
        // 石の画像要素を作成（共有画像を使用）
        const stoneElement = document.createElement('img');
        stoneElement.src = stoneImg.src;
        stoneElement.style.width = `${stoneWidth}px`;
        stoneElement.style.height = `${stoneHeight}px`;
        stoneElement.style.display = 'block';
        stoneElement.style.objectFit = 'contain';
        stoneElement.loading = 'lazy'; // 遅延読み込み
        
        // 投稿情報を表示するためのdivを作成（コメントエリアの位置に配置）
        const postInfo = document.createElement('div');
        postInfo.style.position = 'absolute';
        postInfo.style.top = `${commentArea.y}px`;
        postInfo.style.left = `${commentArea.x}px`;
        postInfo.style.width = `${commentArea.width}px`;
        postInfo.style.height = `${commentArea.height}px`;
        postInfo.style.pointerEvents = 'none';
        postInfo.style.userSelect = 'none';
        postInfo.style.zIndex = '10';
        postInfo.style.overflow = 'hidden';
        
        // 投稿情報の背景（半透明の白）
        const postInfoBg = document.createElement('div');
        postInfoBg.style.position = 'absolute';
        postInfoBg.style.top = '0';
        postInfoBg.style.left = '0';
        postInfoBg.style.width = '100%';
        postInfoBg.style.height = '100%';
        postInfoBg.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
        postInfoBg.style.borderRadius = '10px';
        postInfoBg.style.padding = `${Math.max(8, stoneWidth * 0.02)}px`;
        postInfoBg.style.boxShadow = '0 2px 6px rgba(0, 0, 0, 0.25)';
        postInfoBg.style.pointerEvents = 'none';
        postInfoBg.style.display = 'flex';
        postInfoBg.style.flexDirection = 'column';
        postInfoBg.style.justifyContent = 'center';
        postInfoBg.style.alignItems = 'center';
        postInfoBg.style.boxSizing = 'border-box';
        
        // ニックネームとコメントを表示するコンテナ
        const postContent = document.createElement('div');
        postContent.style.position = 'relative';
        postContent.style.width = '100%';
        postContent.style.height = '100%';
        postContent.style.textAlign = 'center';
        postContent.style.wordWrap = 'break-word';
        postContent.style.overflow = 'auto';
        postContent.style.display = 'flex';
        postContent.style.flexDirection = 'column';
        postContent.style.justifyContent = 'center';
        postContent.style.alignItems = 'center';
        postContent.style.boxSizing = 'border-box';
        
        // ニックネームとコメントを表示
        const nicknameDiv = document.createElement('div');
        nicknameDiv.style.fontFamily = 'Senobi-Gothic, sans-serif';
        nicknameDiv.style.fontWeight = 'bold';
        nicknameDiv.style.fontSize = `${Math.max(12, stoneWidth * 0.04)}px`;
        nicknameDiv.style.color = '#333';
        nicknameDiv.style.marginBottom = `${Math.max(4, stoneWidth * 0.01)}px`;
        nicknameDiv.style.lineHeight = '1.3';
        nicknameDiv.style.wordBreak = 'break-word';
        nicknameDiv.textContent = post.nickname || '匿名';
        
        const commentDiv = document.createElement('div');
        commentDiv.style.fontFamily = 'Senobi-Gothic, sans-serif';
        commentDiv.style.fontSize = `${Math.max(10, stoneWidth * 0.035)}px`;
        commentDiv.style.color = '#555';
        commentDiv.style.lineHeight = '1.4';
        commentDiv.style.width = '100%';
        commentDiv.style.height = '100%';
        commentDiv.style.overflow = 'auto';
        commentDiv.style.wordBreak = 'break-word';
        commentDiv.style.overflowWrap = 'break-word';
        commentDiv.textContent = post.comment || '';
        
        postContent.appendChild(nicknameDiv);
        if (post.comment) {
          postContent.appendChild(commentDiv);
        }
        
        postInfoBg.appendChild(postContent);
        postInfo.appendChild(postInfoBg);
        stoneContainer.appendChild(stoneElement);
        stoneContainer.appendChild(postInfo);
        
        document.getElementById('canvas-container').appendChild(stoneContainer);
        
        // 石の情報を保存
        stones.push({
          body: stoneBody,
          container: stoneContainer,
          element: stoneElement,
          postInfo: postInfo,
          width: stoneWidth,
          height: stoneHeight,
          post: post,
          stoneName: selectedStoneName,
          textArea: textAreaInfo
        });
        
        // 画像の読み込みが完了したことを通知
        if (onComplete) {
          onComplete();
        }
      };
      
      // 画像が読み込まれている場合は即座に作成、そうでなければ読み込みを待つ
      if (stoneImage.complete && stoneImage.naturalWidth > 0) {
        createStoneElement(stoneImage);
      } else {
        stoneImage.onload = () => {
          createStoneElement(stoneImage);
        };
        stoneImage.onerror = () => {
          console.error(`石画像の読み込みに失敗しました: ${stonePath}`);
          // エラー時もコールバックを呼ぶ
          if (onComplete) {
            onComplete();
          }
        };
      }
    }
    
    // 石の位置を更新
    function updateStones() {
      const mainContainer = document.getElementById('mainContainer');
      const scrollTop = mainContainer.scrollTop;
      const viewportHeight = window.innerHeight;
      const viewportTop = scrollTop;
      const viewportBottom = scrollTop + viewportHeight;
      
      stones.forEach(stone => {
        const body = stone.body;
        const container = stone.container;
        const postInfo = stone.postInfo;
        
        // Matter.js の位置を取得
        let x = body.position.x;
        const y = body.position.y;
        const angle = body.angle;
        
        // 画面外の石は更新をスキップ（パフォーマンス向上）
        const stoneTop = y - stone.height / 2;
        const stoneBottom = y + stone.height / 2;
        const isVisible = (stoneBottom >= viewportTop - 200) && (stoneTop <= viewportBottom + 200);
        
        if (!isVisible && container.style.display !== 'none') {
          container.style.display = 'none';
          return;
        }
        
        if (isVisible && container.style.display === 'none') {
          container.style.display = 'block';
        }
        
        // 石が回転した際の実際の表示幅を計算（回転を考慮したバウンディングボックス）
        const absCos = Math.abs(Math.cos(angle));
        const absSin = Math.abs(Math.sin(angle));
        const rotatedWidth = stone.width * absCos + stone.height * absSin;
        const rotatedHeight = stone.width * absSin + stone.height * absCos;
        
        // 石が左右の壁の範囲内に収まるように制限（回転を考慮）
        const margin = rotatedWidth / 2;
        x = Math.max(margin, Math.min(containerWidth - margin, x));
        
        // Matter.jsのボディの位置も更新（物理演算の整合性を保つ）
        Matter.Body.setPosition(body, { x: x, y: y });
        
        // コンテナの位置を更新（背景の範囲内に確実に収まるように、回転を考慮）
        // 石の中心位置を考慮して、左端が0未満にならないようにする
        let leftPosition = x - rotatedWidth / 2;
        // 左端が0未満になる場合は、石の中心位置を調整
        if (leftPosition < 0) {
          leftPosition = 0;
          // 物理演算の位置も調整（左端に合わせる）
          const adjustedX = rotatedWidth / 2;
          Matter.Body.setPosition(body, { x: adjustedX, y: y });
        }
        // 右端がcontainerWidthを超える場合も調整
        if (leftPosition + rotatedWidth > containerWidth) {
          leftPosition = containerWidth - rotatedWidth;
          // 物理演算の位置も調整（右端に合わせる）
          const adjustedX = containerWidth - rotatedWidth / 2;
          Matter.Body.setPosition(body, { x: adjustedX, y: y });
        }
        
        // コンテナ全体を回転させる
        container.style.left = `${Math.max(0, leftPosition)}px`;
        container.style.top = `${y - stone.height / 2}px`;
        container.style.transform = `rotate(${angle}rad)`;
        container.style.transformOrigin = 'center center';
        
        // 投稿情報はコンテナ内で相対位置なので、回転を打ち消す必要はない
        // （コンテナ全体が回転するため、投稿情報も一緒に回転する）
      });
      
      // コンテナの高さは初期化時に一度だけ設定されるため、ここでは調整しない
      requestAnimationFrame(updateStones);
    }
    
    // コンテナの高さを一度だけ計算して固定（すべての石が作成された後に呼ばれる）
    function adjustContainerHeight() {
      const container = document.getElementById('canvas-container');
      const mainContainer = document.getElementById('mainContainer');
      
      // 現在のスクロール位置を保存
      const currentScrollTop = mainContainer.scrollTop;
      
      let maxY = containerHeight;
      let minY = 0; // 上方向の最小Y座標
      
      stones.forEach(stone => {
        const y = stone.body.position.y;
        const stoneTop = y - stone.height / 2;
        const stoneBottom = y + stone.height / 2;
        
        // 下方向の最大位置を更新
        if (stoneBottom > maxY) {
          maxY = stoneBottom;
        }
        
        // 上方向の最小位置を更新（負の値も考慮）
        if (stoneTop < minY) {
          minY = stoneTop;
        }
      });
      
      // 上方向の余白を確保（石の高さ合計×2倍+caption高さ、または石の最小位置のどちらか大きい方）
      const calculatedTopPadding = Math.max(containerHeight, Math.abs(minY) + containerHeight * 0.5);
      const topPadding = Math.max(calculatedTopPadding, topOffset);
      // 下方向の余白を確保
      const bottomPadding = containerHeight * 0.5;
      // 最低でも2画面分の高さを確保し、石が画面外に出ないように余裕を持たせる
      const minHeight = containerHeight * 2;
      const newHeight = Math.max(minHeight, topPadding + maxY + bottomPadding);
      
      // コンテナの高さを一度だけ設定して固定
      container.style.minHeight = `${newHeight}px`;
      container.style.height = `${newHeight}px`;
      
      // キャンバスの高さも更新
      const canvas = document.getElementById('physics-canvas');
      canvas.height = newHeight;
      
      // 地面の位置も更新（キャプションは常にコンテナの最下部）
      if (ground) {
        const newGroundY = newHeight - captionHeight;
        Matter.Body.setPosition(ground, {
          x: containerWidth / 2,
          y: newGroundY
        });
      }
      
      // 左右の壁の位置も更新
      const leftWall = world.bodies.find(b => b.label === 'leftWall');
      const rightWall = world.bodies.find(b => b.label === 'rightWall');
      if (leftWall) {
        Matter.Body.setPosition(leftWall, {
          x: 0,
          y: newHeight / 2
        });
      }
      if (rightWall) {
        Matter.Body.setPosition(rightWall, {
          x: containerWidth,
          y: newHeight / 2
        });
      }
      
      // スクロール位置を復元（自動スクロールを防ぐ）
      mainContainer.scrollTop = currentScrollTop;
      
      console.log(`コンテナの高さを固定: ${newHeight}px (topPadding: ${topPadding}px, maxY: ${maxY}px)`);
    }
    
    // ビューポートの高さを設定
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      const body = document.body;
      const mainContainer = document.getElementById('mainContainer');
      if (body && mainContainer) {
        body.style.height = `${window.innerHeight}px`;
        containerHeight = window.innerHeight;
        
        // 地面の位置を更新
        if (ground) {
          const container = document.getElementById('canvas-container');
          const containerScrollHeight = container.scrollHeight || containerHeight * 2;
          const newGroundY = containerScrollHeight - captionHeight;
          Matter.Body.setPosition(ground, {
            x: containerWidth / 2,
            y: newGroundY
          });
        }
        
        // 左右の壁の位置も更新
        if (world && world.bodies) {
          const leftWall = world.bodies.find(b => b.label === 'leftWall');
          const rightWall = world.bodies.find(b => b.label === 'rightWall');
          if (leftWall && rightWall) {
            const container = document.getElementById('canvas-container');
            const containerHeight = container.scrollHeight || window.innerHeight * 2;
            Matter.Body.setPosition(leftWall, {
              x: 0,
              y: containerHeight / 2
            });
            Matter.Body.setPosition(rightWall, {
              x: containerWidth,
              y: containerHeight / 2
            });
          }
        }
      }
    }
    
    // 初期設定とリサイズ時の処理
    setViewportHeight();
    window.addEventListener('resize', () => {
      setViewportHeight();
      containerWidth = document.getElementById('mainContainer').offsetWidth;
      const canvas = document.getElementById('physics-canvas');
      canvas.width = containerWidth;
    });
    window.addEventListener('orientationchange', setViewportHeight);
    
    // ページ読み込み時に初期化
    window.addEventListener('load', init);
  </script>
