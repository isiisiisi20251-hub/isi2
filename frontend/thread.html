<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>石の掲示板</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    
    .main-container {
      width: 100%;
      height: 100%;
      max-width: 924px;
      position: relative;
      margin: 0 auto;
      background-image: url('src/thread_page/backgound.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    #canvas-container {
      width: 100%;
      height: 100%;
      position: relative;
      min-height: 200vh; /* 最低でも2画面分の高さを確保 */
    }
    
    #physics-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .bottom-ui {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 924px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      pointer-events: none;
    }
    
    .caption-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 0;
    }
    
    .caption-container img {
      width: 100%;
      max-width: 924px;
      height: auto;
      display: block;
    }
    
    .post-button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 0;
      pointer-events: auto;
    }
    
    .post-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      pointer-events: auto;
    }
    
    .post-button img {
      width: auto;
      height: auto;
      max-width: 200px;
      display: block;
    }
    
    .post-button:active {
      opacity: 0.8;
    }
    
    .stone-image {
      position: absolute;
      pointer-events: none;
      user-select: none;
    }
    
    /* スマホ向けの最適化（480px以下は100%表示） */
    @media (max-width: 480px) {
      .main-container {
        max-width: 100%;
        width: 100vw;
      }
      
      .bottom-ui {
        max-width: 100%;
      }
    }
    
    /* タブレット向け（481px〜924pxは924pxに制限） */
    @media (min-width: 481px) and (max-width: 924px) {
      .main-container {
        max-width: 924px;
      }
      
      .bottom-ui {
        max-width: 924px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container" id="mainContainer">
    <div id="canvas-container">
      <canvas id="physics-canvas"></canvas>
    </div>
    
    <div class="bottom-ui">
      <div class="caption-container">
        <img src="src/thread_page/caption.png" alt="Caption" id="captionImage">
      </div>
      <div class="post-button-container">
        <button class="post-button" onclick="goToPost()">
          <img src="src/thread_page/post2.png" alt="投稿">
        </button>
      </div>
    </div>
  </div>

  <script>
    // Matter.js のエンジンとレンダラー
    let engine;
    let render;
    let world;
    let ground;
    let stones = [];
    let stoneImages = [];
    let captionImage;
    let captionHeight = 0;
    let containerWidth = 0;
    let containerHeight = 0;
    
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : 'https://isi2-backend.onrender.com';
    
    // URLパラメータから石IDを取得
    function getStoneIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const stoneId = urlParams.get('stoneId');
      
      if (!stoneId) {
        const host = window.location.hostname;
        const match = host.match(/^isi(\d+)/);
        if (match) {
          const num = match[1].padStart(3, '0');
          return `stone-${num}`;
        }
      }
      
      return stoneId;
    }
    
    const stoneId = getStoneIdFromUrl();
    
    // 投稿ページへ遷移
    function goToPost() {
      const url = stoneId ? `post.html?stoneId=${stoneId}` : 'post.html';
      window.location.href = url;
    }
    
    // 初期化
    async function init() {
      // 画面サイズを取得
      containerWidth = document.getElementById('mainContainer').offsetWidth;
      containerHeight = window.innerHeight;
      
      // キャプション画像の高さを取得
      const captionImg = document.getElementById('captionImage');
      await new Promise((resolve) => {
        if (captionImg.complete) {
          resolve();
        } else {
          captionImg.onload = resolve;
        }
      });
      captionHeight = captionImg.offsetHeight;
      
      // Matter.js エンジンの作成
      engine = Matter.Engine.create();
      world = engine.world;
      engine.world.gravity.y = 0.8; // 重力の強さ
      engine.world.gravity.scale = 0.001;
      
      // レンダラーの作成（非表示、物理演算のみ）
      const canvas = document.getElementById('physics-canvas');
      canvas.width = containerWidth;
      canvas.height = containerHeight * 3; // 十分な高さを確保
      
      // 地面（キャプション）の作成
      const groundY = containerHeight - captionHeight;
      ground = Matter.Bodies.rectangle(
        containerWidth / 2,
        groundY,
        containerWidth,
        10,
        {
          isStatic: true,
          label: 'ground'
        }
      );
      Matter.World.add(world, ground);
      
      // 投稿データを取得して石を生成
      await loadPostsAndCreateStones();
      
      // 物理演算のループを開始
      Matter.Runner.run(engine);
      
      // 石の位置を更新するループ
      requestAnimationFrame(updateStones);
      
      // 初期スクロール位置を最下部に設定
      setTimeout(() => {
        const container = document.getElementById('mainContainer');
        container.scrollTop = container.scrollHeight;
      }, 100);
      
      // スクロール時にコンテナの高さを調整
      adjustContainerHeight();
    }
    
    // 投稿データを取得して石を生成
    async function loadPostsAndCreateStones() {
      if (!stoneId) {
        console.error('石IDが取得できませんでした');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/posts?stoneId=${stoneId}`);
        if (!response.ok) {
          console.error('投稿データの取得に失敗しました');
          return;
        }
        
        const posts = await response.json();
        
        // 時系列順（古い順）にソート
        posts.sort((a, b) => {
          const dateA = new Date(a.createdAt);
          const dateB = new Date(b.createdAt);
          return dateA - dateB;
        });
        
        // 各投稿に対して石を生成（少し遅延させて順番に落下させる）
        posts.forEach((post, index) => {
          setTimeout(() => {
            createStone(post, index);
          }, index * 300); // 300ms間隔で落下
        });
      } catch (error) {
        console.error('投稿データの取得エラー:', error);
      }
    }
    
    // 石を作成
    function createStone(post, index) {
      // 石の画像を読み込む
      const stoneImg = new Image();
      stoneImg.src = 'src/stones/stone1.png';
      
      stoneImg.onload = () => {
        // 石のサイズを決定（画像のアスペクト比を保持）
        const stoneWidth = Math.min(containerWidth * 0.3, 150);
        const stoneHeight = (stoneImg.height / stoneImg.width) * stoneWidth;
        
        // 落下開始位置（画面上部のランダムな位置）
        const startX = containerWidth * 0.2 + Math.random() * (containerWidth * 0.6);
        const startY = -stoneHeight - index * 50; // 上から順番に配置
        
        // Matter.js のボディを作成
        const stoneBody = Matter.Bodies.rectangle(
          startX,
          startY,
          stoneWidth,
          stoneHeight,
          {
            restitution: 0.3, // 反発係数
            friction: 0.8,
            density: 0.001,
            label: `stone-${post.id}`
          }
        );
        
        Matter.World.add(world, stoneBody);
        
        // 石の画像要素を作成
        const stoneElement = document.createElement('img');
        stoneElement.src = stoneImg.src;
        stoneElement.className = 'stone-image';
        stoneElement.style.width = `${stoneWidth}px`;
        stoneElement.style.height = `${stoneHeight}px`;
        stoneElement.style.display = 'block';
        
        // 投稿情報を表示するためのdivを作成
        const postInfo = document.createElement('div');
        postInfo.style.position = 'absolute';
        postInfo.style.width = `${stoneWidth * 0.9}px`;
        postInfo.style.padding = '5px';
        postInfo.style.fontSize = '10px';
        postInfo.style.color = '#333';
        postInfo.style.textAlign = 'center';
        postInfo.style.wordWrap = 'break-word';
        postInfo.style.overflow = 'hidden';
        postInfo.style.pointerEvents = 'none';
        postInfo.style.userSelect = 'none';
        
        // ニックネームとコメントを表示
        const nicknameDiv = document.createElement('div');
        nicknameDiv.style.fontWeight = 'bold';
        nicknameDiv.style.marginBottom = '2px';
        nicknameDiv.textContent = post.nickname || '匿名';
        
        const commentDiv = document.createElement('div');
        commentDiv.style.fontSize = '9px';
        commentDiv.textContent = post.comment || '';
        
        postInfo.appendChild(nicknameDiv);
        if (post.comment) {
          postInfo.appendChild(commentDiv);
        }
        
        document.getElementById('canvas-container').appendChild(stoneElement);
        stoneElement.appendChild(postInfo);
        
        // 石の情報を保存
        stones.push({
          body: stoneBody,
          element: stoneElement,
          postInfo: postInfo,
          width: stoneWidth,
          height: stoneHeight,
          post: post
        });
        
        stoneImages.push(stoneImg);
      };
    }
    
    // 石の位置を更新
    function updateStones() {
      stones.forEach(stone => {
        const body = stone.body;
        const element = stone.element;
        const postInfo = stone.postInfo;
        
        // Matter.js の位置を取得
        const x = body.position.x;
        const y = body.position.y;
        const angle = body.angle;
        
        // 画像要素の位置を更新
        element.style.left = `${x - stone.width / 2}px`;
        element.style.top = `${y - stone.height / 2}px`;
        element.style.transform = `rotate(${angle}rad)`;
        element.style.transformOrigin = 'center center';
        
        // 投稿情報の位置も更新（回転に合わせて調整）
        postInfo.style.left = `${stone.width * 0.05}px`;
        postInfo.style.top = `${stone.height * 0.1}px`;
        postInfo.style.transform = `rotate(${-angle}rad)`;
        postInfo.style.transformOrigin = 'center center';
      });
      
      // コンテナの高さを調整
      adjustContainerHeight();
      
      requestAnimationFrame(updateStones);
    }
    
    // コンテナの高さを調整（石が画面外に出ないように）
    function adjustContainerHeight() {
      const container = document.getElementById('canvas-container');
      let maxY = containerHeight;
      
      stones.forEach(stone => {
        const y = stone.body.position.y;
        if (y + stone.height / 2 > maxY) {
          maxY = y + stone.height / 2;
        }
      });
      
      // 最低でも2画面分の高さを確保し、石が画面外に出ないように余裕を持たせる
      const minHeight = containerHeight * 2;
      const newHeight = Math.max(minHeight, maxY + containerHeight * 0.5);
      container.style.minHeight = `${newHeight}px`;
      
      // キャンバスの高さも更新
      const canvas = document.getElementById('physics-canvas');
      canvas.height = newHeight;
    }
    
    // ビューポートの高さを設定
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      const body = document.body;
      const mainContainer = document.getElementById('mainContainer');
      if (body && mainContainer) {
        body.style.height = `${window.innerHeight}px`;
        containerHeight = window.innerHeight;
        
        // 地面の位置を更新
        if (ground) {
          const captionImg = document.getElementById('captionImage');
          const newGroundY = containerHeight - captionHeight;
          Matter.Body.setPosition(ground, {
            x: containerWidth / 2,
            y: newGroundY
          });
        }
      }
    }
    
    // 初期設定とリサイズ時の処理
    setViewportHeight();
    window.addEventListener('resize', () => {
      setViewportHeight();
      containerWidth = document.getElementById('mainContainer').offsetWidth;
      const canvas = document.getElementById('physics-canvas');
      canvas.width = containerWidth;
    });
    window.addEventListener('orientationchange', setViewportHeight);
    
    // ページ読み込み時に初期化
    window.addEventListener('load', init);
  </script>
</body>
</html>
