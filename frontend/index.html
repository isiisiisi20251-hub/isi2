<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>石の掲示板</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      height: 100dvh; /* Dynamic Viewport Height for mobile */
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    
    .main-container {
      width: 100%;
      height: 100%;
      max-width: 924px;
      position: relative;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .opening-gif {
      width: 100%;
      height: 100%;
      max-width: 924px;
      max-height: 100vh;
      max-height: 100dvh;
      object-fit: contain;
      object-position: center;
    }
    
    /* スマホ向けの最適化（480px以下は100%表示） */
    @media (max-width: 480px) {
      .main-container {
        max-width: 100%;
        width: 100vw;
      }
      
      .opening-gif {
        max-width: 100vw;
        max-height: 100vh;
        max-height: 100dvh;
      }
    }
    
    /* タブレット向け（481px〜924pxは924pxに制限） */
    @media (min-width: 481px) and (max-width: 924px) {
      .main-container {
        max-width: 924px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="/src/gif/opening.gif" alt="Opening" class="opening-gif" id="openingGif" onerror="console.error('Failed to load GIF:', this.src); this.style.display='none';">
  </div>

  <script>
    // 7秒後にmap.htmlへ自動遷移
    setTimeout(() => {
      window.location.href = 'map.html';
    }, 7000);
  </script>
</body>
</html>
